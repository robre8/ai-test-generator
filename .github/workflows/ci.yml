name: CI

on:
  push:
    branches: ["main"]
    tags: ["v*"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
      
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov

      - name: Run tests
        run: |
          pytest

  docker-build:
    runs-on: ubuntu-latest
    env:
      REGISTRY: ghcr.io
      IMAGE_BACKEND: ghcr.io/robre8/ai-test-generator-backend
      IMAGE_SANDBOX: ghcr.io/robre8/ai-test-generator-sandbox
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tags
        id: meta
        if: github.event_name != 'pull_request'
        run: |
          TAGS_BACKEND="${IMAGE_BACKEND}:latest
          ${IMAGE_BACKEND}:${GITHUB_SHA}"
          TAGS_SANDBOX="${IMAGE_SANDBOX}:latest
          ${IMAGE_SANDBOX}:${GITHUB_SHA}
          ${IMAGE_SANDBOX}:python-3.11-secure"

          if [ "${GITHUB_REF_TYPE}" = "tag" ]; then
            TAGS_BACKEND="${TAGS_BACKEND}
            ${IMAGE_BACKEND}:${GITHUB_REF_NAME}"
            TAGS_SANDBOX="${TAGS_SANDBOX}
            ${IMAGE_SANDBOX}:${GITHUB_REF_NAME}"
          fi

          echo "tags_backend<<EOF" >> "$GITHUB_OUTPUT"
          printf "%s\n" "$TAGS_BACKEND" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

          echo "tags_sandbox<<EOF" >> "$GITHUB_OUTPUT"
          printf "%s\n" "$TAGS_SANDBOX" >> "$GITHUB_OUTPUT"
          echo "EOF" >> "$GITHUB_OUTPUT"

      - name: Build backend image (CI)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: false
          tags: ai-test-backend:ci

      - name: Build and push backend image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.backend
          push: true
          tags: ${{ steps.meta.outputs.tags_backend }}

      - name: Build sandbox image (CI)
        if: github.event_name == 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.sandbox
          push: false
          tags: ai-test-sandbox:ci

      - name: Build and push sandbox image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.sandbox
          push: true
          tags: ${{ steps.meta.outputs.tags_sandbox }}
