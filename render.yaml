services:
  - type: web
    name: ai-test-generator-backend
    env: docker
    dockerfilePath: ./Dockerfile.backend
    autoDeploy: true
    envVars:
      - key: GROQ_API_KEY
        sync: false
      - key: SANDBOX_SERVICE_URL
        sync: false
        sync: false  # Set to http://<oracle-vm-public-ip>:8001
      - key: PYTHONUNBUFFERED
        value: "1"
    healthCheckPath: /docs
    plan: free
